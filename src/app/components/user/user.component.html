

<ng-container *ngIf="!isLogged; else loggeado">
    <button (click)="login()">Iniciar sesión</button>
    <button (click)="register()" *ngIf="!isRegistred">
        {{ isRegistred?"Registrado !!":"Registrar" }}
    </button>
</ng-container>
<ng-template #loggeado>
    <p>Usuario loggeado !!</p>
    <button (click)="logout()">Salir de sesión</button>
    <button (click)="deleteUser()">Eliminar usuario</button>
</ng-template>
